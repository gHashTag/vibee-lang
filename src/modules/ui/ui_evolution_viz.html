<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBEE UI Evolution Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        button.primary {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        button.primary:hover {
            background: #45a049;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .population {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .component {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .component:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .component.best {
            border: 3px solid #FFD700;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .component-preview {
            width: 100%;
            height: 150px;
            background: white;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
        }

        .fitness-bars {
            margin-top: 15px;
        }

        .fitness-bar {
            margin-bottom: 8px;
        }

        .fitness-label {
            font-size: 0.85em;
            margin-bottom: 3px;
            display: flex;
            justify-content: space-between;
        }

        .bar {
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.5s ease;
        }

        .generation-history {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .chart {
            width: 100%;
            height: 300px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 20px;
        }

        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .evolving {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß¨ UI Evolution Visualization</h1>
            <p class="subtitle">Genetic Algorithm for UI Design</p>
        </header>

        <div class="controls">
            <button class="primary" onclick="evolve()">‚ñ∂Ô∏è Evolve Generation</button>
            <button onclick="reset()">üîÑ Reset</button>
            <button onclick="exportBest()">üíæ Export Best</button>
            <button onclick="toggleAutoEvolve()">‚ö° Auto Evolve</button>
            <label style="margin-left: auto;">
                Population Size:
                <input type="number" id="popSize" value="20" min="5" max="50" style="width: 60px; padding: 5px; border-radius: 4px; border: none;">
            </label>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="generation">0</div>
                <div class="stat-label">Generation</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bestFitness">0%</div>
                <div class="stat-label">Best Fitness</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgFitness">0%</div>
                <div class="stat-label">Average Fitness</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="diversity">0%</div>
                <div class="stat-label">Diversity</div>
            </div>
        </div>

        <div class="generation-history">
            <h2 style="margin-bottom: 15px;">üìà Evolution Progress</h2>
            <div class="chart" id="chart">
                <canvas id="evolutionChart"></canvas>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #4CAF50;"></div>
                    <span>Best Fitness</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #2196F3;"></div>
                    <span>Average Fitness</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #FF9800;"></div>
                    <span>Diversity</span>
                </div>
            </div>
        </div>

        <h2 style="margin-bottom: 20px;">üë• Current Population</h2>
        <div class="population" id="population"></div>
    </div>

    <script>
        let generation = 0;
        let population = [];
        let history = {
            best: [],
            avg: [],
            diversity: []
        };
        let autoEvolve = false;
        let autoInterval = null;

        // Initialize
        function init() {
            const popSize = parseInt(document.getElementById('popSize').value);
            population = [];
            for (let i = 0; i < popSize; i++) {
                population.push(createRandomComponent());
            }
            renderPopulation();
            updateStats();
        }

        // Create random component
        function createRandomComponent() {
            return {
                id: Math.random().toString(36).substr(2, 9),
                genes: {
                    bgColor: randomColor(),
                    fgColor: randomColor(),
                    fontSize: 14 + Math.random() * 10,
                    padding: 10 + Math.random() * 20,
                    borderRadius: Math.random() * 20,
                    shadow: Math.random() * 10
                },
                fitness: {
                    visual: Math.random(),
                    usability: Math.random(),
                    accessibility: Math.random(),
                    performance: Math.random()
                }
            };
        }

        function randomColor() {
            return `rgb(${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)})`;
        }

        // Calculate total fitness
        function calculateTotalFitness(component) {
            const f = component.fitness;
            return (f.visual + f.usability + f.accessibility + f.performance) / 4;
        }

        // Evolve generation
        function evolve() {
            generation++;
            
            // Sort by fitness
            population.sort((a, b) => calculateTotalFitness(b) - calculateTotalFitness(a));
            
            // Keep top 20% (elitism)
            const eliteSize = Math.floor(population.length * 0.2);
            const elite = population.slice(0, eliteSize);
            
            // Create new generation
            const newPopulation = [...elite];
            while (newPopulation.length < population.length) {
                const parent1 = selectParent();
                const parent2 = selectParent();
                const child = crossover(parent1, parent2);
                mutate(child);
                newPopulation.push(child);
            }
            
            population = newPopulation;
            updateHistory();
            renderPopulation();
            updateStats();
        }

        function selectParent() {
            // Tournament selection
            const tournament = [];
            for (let i = 0; i < 3; i++) {
                tournament.push(population[Math.floor(Math.random() * population.length)]);
            }
            tournament.sort((a, b) => calculateTotalFitness(b) - calculateTotalFitness(a));
            return tournament[0];
        }

        function crossover(parent1, parent2) {
            const child = createRandomComponent();
            // Mix genes from parents
            child.genes.bgColor = Math.random() > 0.5 ? parent1.genes.bgColor : parent2.genes.bgColor;
            child.genes.fgColor = Math.random() > 0.5 ? parent1.genes.fgColor : parent2.genes.fgColor;
            child.genes.fontSize = (parent1.genes.fontSize + parent2.genes.fontSize) / 2;
            child.genes.padding = (parent1.genes.padding + parent2.genes.padding) / 2;
            child.genes.borderRadius = (parent1.genes.borderRadius + parent2.genes.borderRadius) / 2;
            child.genes.shadow = (parent1.genes.shadow + parent2.genes.shadow) / 2;
            return child;
        }

        function mutate(component) {
            if (Math.random() < 0.1) component.genes.bgColor = randomColor();
            if (Math.random() < 0.1) component.genes.fgColor = randomColor();
            if (Math.random() < 0.1) component.genes.fontSize += (Math.random() - 0.5) * 4;
            if (Math.random() < 0.1) component.genes.padding += (Math.random() - 0.5) * 10;
            if (Math.random() < 0.1) component.genes.borderRadius += (Math.random() - 0.5) * 10;
            if (Math.random() < 0.1) component.genes.shadow += (Math.random() - 0.5) * 5;
        }

        // Render population
        function renderPopulation() {
            const container = document.getElementById('population');
            container.innerHTML = '';
            
            population.forEach((comp, idx) => {
                const totalFitness = calculateTotalFitness(comp);
                const isBest = idx === 0;
                
                const div = document.createElement('div');
                div.className = 'component' + (isBest ? ' best' : '');
                div.innerHTML = `
                    <div class="component-preview" style="
                        background: ${comp.genes.bgColor};
                        color: ${comp.genes.fgColor};
                        font-size: ${comp.genes.fontSize}px;
                        padding: ${comp.genes.padding}px;
                        border-radius: ${comp.genes.borderRadius}px;
                        box-shadow: 0 ${comp.genes.shadow}px ${comp.genes.shadow * 2}px rgba(0,0,0,0.2);
                    ">
                        ${isBest ? 'üèÜ ' : ''}Component #${idx + 1}
                    </div>
                    <div class="fitness-bars">
                        <div class="fitness-bar">
                            <div class="fitness-label">
                                <span>Visual</span>
                                <span>${Math.round(comp.fitness.visual * 100)}%</span>
                            </div>
                            <div class="bar"><div class="bar-fill" style="width: ${comp.fitness.visual * 100}%"></div></div>
                        </div>
                        <div class="fitness-bar">
                            <div class="fitness-label">
                                <span>Usability</span>
                                <span>${Math.round(comp.fitness.usability * 100)}%</span>
                            </div>
                            <div class="bar"><div class="bar-fill" style="width: ${comp.fitness.usability * 100}%"></div></div>
                        </div>
                        <div class="fitness-bar">
                            <div class="fitness-label">
                                <span>Accessibility</span>
                                <span>${Math.round(comp.fitness.accessibility * 100)}%</span>
                            </div>
                            <div class="bar"><div class="bar-fill" style="width: ${comp.fitness.accessibility * 100}%"></div></div>
                        </div>
                        <div class="fitness-bar">
                            <div class="fitness-label">
                                <span>Performance</span>
                                <span>${Math.round(comp.fitness.performance * 100)}%</span>
                            </div>
                            <div class="bar"><div class="bar-fill" style="width: ${comp.fitness.performance * 100}%"></div></div>
                        </div>
                    </div>
                    <div style="margin-top: 10px; text-align: center; font-weight: bold;">
                        Total: ${Math.round(totalFitness * 100)}%
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Update stats
        function updateStats() {
            const fitnesses = population.map(calculateTotalFitness);
            const best = Math.max(...fitnesses);
            const avg = fitnesses.reduce((a, b) => a + b, 0) / fitnesses.length;
            const diversity = calculateDiversity();
            
            document.getElementById('generation').textContent = generation;
            document.getElementById('bestFitness').textContent = Math.round(best * 100) + '%';
            document.getElementById('avgFitness').textContent = Math.round(avg * 100) + '%';
            document.getElementById('diversity').textContent = Math.round(diversity * 100) + '%';
        }

        function calculateDiversity() {
            // Simple diversity metric based on color variance
            const colors = population.map(c => c.genes.bgColor);
            const unique = new Set(colors).size;
            return unique / population.length;
        }

        function updateHistory() {
            const fitnesses = population.map(calculateTotalFitness);
            history.best.push(Math.max(...fitnesses));
            history.avg.push(fitnesses.reduce((a, b) => a + b, 0) / fitnesses.length);
            history.diversity.push(calculateDiversity());
        }

        // Controls
        function reset() {
            generation = 0;
            history = { best: [], avg: [], diversity: [] };
            init();
        }

        function exportBest() {
            const best = population[0];
            const css = `
.best-component {
    background: ${best.genes.bgColor};
    color: ${best.genes.fgColor};
    font-size: ${best.genes.fontSize}px;
    padding: ${best.genes.padding}px;
    border-radius: ${best.genes.borderRadius}px;
    box-shadow: 0 ${best.genes.shadow}px ${best.genes.shadow * 2}px rgba(0,0,0,0.2);
}
            `;
            console.log('Best Component CSS:', css);
            alert('CSS exported to console!');
        }

        function toggleAutoEvolve() {
            autoEvolve = !autoEvolve;
            if (autoEvolve) {
                autoInterval = setInterval(evolve, 1000);
            } else {
                clearInterval(autoInterval);
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
