<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBEE Browser</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-glass: rgba(255,255,255,0.04);
            --border-glass: rgba(255,255,255,0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.5);
            --accent: #0A84FF;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }
        
        /* Title Bar */
        .titlebar {
            height: 38px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            padding: 0 12px;
            -webkit-app-region: drag;
        }
        
        .titlebar-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-left: 8px;
        }
        
        /* Navigation Bar */
        .navbar {
            height: 52px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
        }
        
        .nav-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }
        
        .nav-btn:hover {
            background: var(--bg-glass);
            color: var(--text-primary);
        }
        
        .nav-btn:active {
            transform: scale(0.9);
        }
        
        /* URL Bar */
        .url-bar {
            flex: 1;
            height: 36px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 0 14px;
            transition: all 0.2s;
        }
        
        .url-bar:focus-within {
            border-color: var(--accent);
            background: rgba(10,132,255,0.1);
        }
        
        .url-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }
        
        .url-input::placeholder {
            color: var(--text-secondary);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            background: linear-gradient(180deg, var(--bg-primary) 0%, #111 100%);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0A84FF 0%, #5E5CE6 100%);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            margin-bottom: 32px;
            box-shadow: 0 20px 60px rgba(10,132,255,0.3);
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #fff 0%, rgba(255,255,255,0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }
        
        .formula {
            font-family: 'SF Mono', 'Menlo', monospace;
            font-size: 14px;
            color: var(--accent);
            background: var(--bg-glass);
            padding: 12px 24px;
            border-radius: 12px;
            border: 1px solid var(--border-glass);
            margin-bottom: 48px;
        }
        
        /* Quick Links */
        .quick-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            max-width: 560px;
        }
        
        .quick-link {
            padding: 24px 16px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-link:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }
        
        .quick-link:active {
            transform: translateY(-2px);
        }
        
        .quick-link-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .quick-link-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        /* Status Bar */
        .status-bar {
            height: 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: #30D158;
            border-radius: 50%;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <!-- Title Bar -->
    <div class="titlebar">
        <span class="titlebar-title">VIBEE Browser</span>
    </div>
    
    <!-- Navigation Bar -->
    <div class="navbar">
        <button class="nav-btn" id="btn-back" title="Back">‚Üê</button>
        <button class="nav-btn" id="btn-forward" title="Forward">‚Üí</button>
        <button class="nav-btn" id="btn-refresh" title="Refresh">‚Üª</button>
        
        <div class="url-bar">
            <input type="text" class="url-input" id="url-input" 
                   placeholder="Search or enter website" 
                   spellcheck="false" autocomplete="off" />
        </div>
        
        <button class="nav-btn" id="btn-ai" title="VIBEE AI">‚óâ</button>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="logo">‚óâ</div>
        <div class="title">VIBEE Browser</div>
        <div class="subtitle">Ternary Logic AI Browser</div>
        <div class="formula">œÜ¬≤ + 1/œÜ¬≤ = 3 | PHOENIX = 999</div>
        
        <div class="quick-links">
            <div class="quick-link" data-url="https://google.com">
                <div class="quick-link-icon">üîç</div>
                <div class="quick-link-label">Google</div>
            </div>
            <div class="quick-link" data-url="https://github.com">
                <div class="quick-link-icon">üêô</div>
                <div class="quick-link-label">GitHub</div>
            </div>
            <div class="quick-link" data-url="https://youtube.com">
                <div class="quick-link-icon">‚ñ∂Ô∏è</div>
                <div class="quick-link-label">YouTube</div>
            </div>
            <div class="quick-link" data-url="https://twitter.com">
                <div class="quick-link-icon">üê¶</div>
                <div class="quick-link-label">Twitter</div>
            </div>
            <div class="quick-link" data-url="https://reddit.com">
                <div class="quick-link-icon">üî¥</div>
                <div class="quick-link-label">Reddit</div>
            </div>
            <div class="quick-link" data-url="https://stackoverflow.com">
                <div class="quick-link-icon">üìö</div>
                <div class="quick-link-label">Stack</div>
            </div>
            <div class="quick-link" data-url="https://chat.openai.com">
                <div class="quick-link-icon">ü§ñ</div>
                <div class="quick-link-label">ChatGPT</div>
            </div>
            <div class="quick-link" data-url="https://claude.ai">
                <div class="quick-link-icon">üß†</div>
                <div class="quick-link-label">Claude</div>
            </div>
        </div>
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar">
        <span class="status-dot"></span>
        <span id="status-text">Ready - Click a link or enter URL to browse</span>
    </div>

    <script>
        // Tauri API
        const { invoke } = window.__TAURI__ ? window.__TAURI__.core : { invoke: null };
        
        const urlInput = document.getElementById('url-input');
        const statusText = document.getElementById('status-text');
        
        // Navigate to URL
        async function navigate(url) {
            if (!url) return;
            
            // Add protocol if missing
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                if (url.includes('.') && !url.includes(' ')) {
                    url = 'https://' + url;
                } else {
                    url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                }
            }
            
            statusText.textContent = 'Opening: ' + url;
            
            try {
                if (invoke) {
                    // Use Tauri to open in new window
                    await invoke('open_url', { url: url });
                    statusText.textContent = 'Opened in new window';
                } else {
                    // Fallback: open in system browser
                    window.open(url, '_blank');
                    statusText.textContent = 'Opened in system browser';
                }
            } catch (e) {
                console.error('Navigation error:', e);
                statusText.textContent = 'Error: ' + e;
                // Fallback
                window.open(url, '_blank');
            }
            
            urlInput.value = '';
        }
        
        // URL input handler
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                navigate(urlInput.value.trim());
            }
        });
        
        urlInput.addEventListener('focus', () => urlInput.select());
        
        // Quick links
        document.querySelectorAll('.quick-link').forEach(link => {
            link.addEventListener('click', () => {
                navigate(link.dataset.url);
            });
        });
        
        // AI button
        document.getElementById('btn-ai').onclick = async () => {
            try {
                if (invoke) {
                    const phi = await invoke('get_phi');
                    alert(`VIBEE AI - Sacred Constants\n\nœÜ = ${phi.phi.toFixed(15)}\nœÜ¬≤ = ${phi.phi_squared.toFixed(15)}\n1/œÜ¬≤ = ${phi.phi_inv_squared.toFixed(15)}\nœÜ¬≤ + 1/œÜ¬≤ = ${phi.trinity.toFixed(15)}\n\nPHOENIX = ${phi.phoenix}`);
                } else {
                    const PHI = 1.618033988749895;
                    alert(`VIBEE AI - Sacred Constants\n\nœÜ = ${PHI}\nœÜ¬≤ = ${PHI*PHI}\n1/œÜ¬≤ = ${1/(PHI*PHI)}\nœÜ¬≤ + 1/œÜ¬≤ = ${PHI*PHI + 1/(PHI*PHI)}\n\nPHOENIX = 999`);
                }
            } catch (e) {
                console.error(e);
            }
        };
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'l') {
                e.preventDefault();
                urlInput.focus();
            }
        });
    </script>
</body>
</html>
