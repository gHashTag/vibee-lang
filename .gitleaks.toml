title = "gitleaks config for vibee-lang"

# Example high-severity rule: AWS Access Key
[[rules]]
id = "generic-aws-key"
description = "Generic AWS access key"
regex = '''AKIA[0-9A-Z]{16}'''\ntags = ["key","aws"]
severity = "high"

# Placeholder rule that intentionally matches nothing (safe default)
[[rules]]
id = "example-noop"
description = "placeholder rule that matches nothing"
regex = '''^$NON_MATCHING_ANCHOR$'''\ntags = ["placeholder"]
severity = "low"