name: Deploy to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - 'gleam/**'
      - 'telegram-bridge/**'
      - 'fly.toml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        run: flyctl deploy --config fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Health Check
        run: |
          sleep 10
          curl -f https://vibee-mcp.fly.dev/health || exit 1
      
      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üîó https://vibee-mcp.fly.dev"
          echo "üè• Health: https://vibee-mcp.fly.dev/health"
