# VIBEE Auto-Generation CI/CD
# φ² + 1/φ² = 3 | PHOENIX = 999

name: VIBEE Auto-Generate

on:
  push:
    paths:
      - 'specs/**/*.vibee'
  pull_request:
    paths:
      - 'specs/**/*.vibee'
  workflow_dispatch:

env:
  ZIG_VERSION: "0.13.0"

jobs:
  generate:
    name: Generate Zig from VIBEE
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            .zig-cache
          key: zig-${{ runner.os }}-${{ env.ZIG_VERSION }}

      - name: Generate from specs/tri/
        run: |
          echo "═══════════════════════════════════════════════════════════════"
          echo "  VIBEE Auto-Generation Pipeline"
          echo "  φ² + 1/φ² = 3 | PHOENIX = 999"
          echo "═══════════════════════════════════════════════════════════════"
          
          # Count specs
          SPEC_COUNT=$(find specs/tri -name "*.vibee" | wc -l)
          echo "Found $SPEC_COUNT specifications"
          
          # Generate from each category
          for category in core crypto quantum ai codegen pas agents tools e2e roadmap formal self_evolution benchmark; do
            if [ -d "specs/tri/$category" ]; then
              echo "Processing specs/tri/$category..."
              for spec in specs/tri/$category/*.vibee; do
                if [ -f "$spec" ]; then
                  ./bin/vibee gen "$spec" 2>/dev/null || echo "Warning: $spec"
                fi
              done
            fi
          done
          
          echo "Generation complete!"

      - name: Test Generated Code
        run: |
          echo "Testing generated Zig files..."
          cd trinity/output
          
          PASS=0
          FAIL=0
          
          for f in *.zig; do
            if [ -f "$f" ]; then
              if zig test "$f" 2>/dev/null; then
                PASS=$((PASS + 1))
              else
                FAIL=$((FAIL + 1))
                echo "FAIL: $f"
              fi
            fi
          done
          
          echo "═══════════════════════════════════════════════════════════════"
          echo "  Results: $PASS passed, $FAIL failed"
          echo "═══════════════════════════════════════════════════════════════"
          
          if [ $FAIL -gt 0 ]; then
            exit 1
          fi

      - name: Upload Generated Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-zig
          path: trinity/output/*.zig
          retention-days: 7

  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: generate
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Run Benchmarks
        run: |
          echo "Running performance benchmarks..."
          cd benchmark
          
          # Compile and run benchmarks
          for bench in *.zig; do
            if [ -f "$bench" ]; then
              echo "Benchmark: $bench"
              zig build-exe "$bench" -O ReleaseFast 2>/dev/null && \
              ./"${bench%.zig}" 2>/dev/null || echo "Skip: $bench"
            fi
          done

      - name: Generate Benchmark Report
        run: |
          echo "# Benchmark Results" > benchmark_report.md
          echo "" >> benchmark_report.md
          echo "**Date:** $(date -u +%Y-%m-%d)" >> benchmark_report.md
          echo "**Commit:** ${{ github.sha }}" >> benchmark_report.md
          echo "" >> benchmark_report.md
          echo "φ² + 1/φ² = 3 | PHOENIX = 999" >> benchmark_report.md

      - name: Upload Benchmark Report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: benchmark_report.md
          retention-days: 30
