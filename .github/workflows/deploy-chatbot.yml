name: Deploy SWE Agent Chatbot

on:
  push:
    branches:
      - main
    paths:
      - 'swe_agent/chatbot/**'
      - '.github/workflows/deploy-chatbot.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: swe_agent/chatbot/package-lock.json

      - name: Install dependencies
        working-directory: swe_agent/chatbot
        run: npm ci

      - name: Build
        working-directory: swe_agent/chatbot
        env:
          VITE_API_URL: https://vibee-mcp.fly.dev
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: swe_agent/chatbot
          vercel-args: '--prod'
