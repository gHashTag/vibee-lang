name: VIBEE Strict Syntax Check

on:
  push:
    paths:
      - '**.vibee'
  pull_request:
    paths:
      - '**.vibee'

jobs:
  strict-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run VIBEE Strict Compiler
        run: |
          echo "Running VIBEE Strict Syntax Check..."
          python3 vibee_strict_compiler.py --strict --dir . --json vibee_lint_report.json
          echo "Exit code: $?"
      
      - name: Report violations
        if: failure()
        run: |
          echo "‚ùå VIBEE Verbose Syntax Found!"
          echo "Run 'python3 vibee_strict_compiler.py --migrate <file>' to auto-fix"
          cat vibee_lint_report.json | jq '.errors'
      
      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: vibee-lint-report
          path: vibee_lint_report.json

  auto-migrate:
    runs-on: ubuntu-latest
    needs: strict-lint
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Auto-migrate changed files
        run: |
          echo "Auto-migrating verbose syntax in changed .vibee files..."
          git diff --name-only HEAD | grep '\.vibee$' | while read file; do
            if [ -f "$file" ]; then
              echo "Migrating: $file"
              python3 vibee_strict_compiler.py --migrate "$file" || true
            fi
          done
      
      - name: Create migration commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add -A
            git commit -m "chore: auto-migrate verbose VIBEE syntax" || echo "No changes to commit"
            git push || echo "Could not push (may be protected branch)"
          fi
