name: Deploy Player to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - 'remotion/player/**'
  workflow_dispatch:

jobs:
  deploy-player:
    name: Deploy Player to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy Player to Fly.io
        run: flyctl deploy --config remotion/player/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Health Check
        run: |
          sleep 10
          curl -f https://vibee-player.fly.dev || exit 1
      
      - name: Notify Success
        if: success()
        run: |
          echo "âœ… Player deployment successful!"
          echo "ðŸ”— https://vibee-player.fly.dev"
          echo "ðŸ’¬ Chat: https://vibee-player.fly.dev/chat"
