name: CI

on:
  push:
    branches: [main]
    paths:
      - 'gleam/**'
      - 'telegram-bridge/**'
  pull_request:
    branches: [main]
    paths:
      - 'gleam/**'
      - 'telegram-bridge/**'
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  gleam:
    name: Gleam Build & Test
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'gleam/') || github.event_name == 'workflow_call' || github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          otp-version: "26"
          gleam-version: "1.6.0"
          rebar3-version: "3.25.0"
          version-type: strict

      - name: Verify installations
        run: |
          echo "Erlang version:"
          erl -eval 'erlang:display(erlang:system_info(otp_release)), halt().' -noshell
          echo "Gleam version:"
          gleam --version
          echo "rebar3 version:"
          rebar3 version

      - name: Cache Gleam dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/gleam
            gleam/build
          key: gleam-1.6-${{ runner.os }}-${{ hashFiles('gleam/manifest.toml') }}
          restore-keys: |
            gleam-1.6-${{ runner.os }}-

      - name: Download dependencies
        working-directory: ./gleam
        run: gleam deps download

      - name: Check formatting
        working-directory: ./gleam
        run: gleam format --check src test

      - name: Build
        working-directory: ./gleam
        run: gleam build

      - name: Run tests
        working-directory: ./gleam
        run: gleam test
      
      - name: Generate test report
        if: always()
        working-directory: ./gleam
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY

  go:
    name: Go Build & Test
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'telegram-bridge/') || github.event_name == 'workflow_call' || github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true
          cache-dependency-path: telegram-bridge/go.sum

      - name: Download dependencies
        working-directory: ./telegram-bridge
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ./telegram-bridge
          args: --timeout=5m

      - name: Build
        working-directory: ./telegram-bridge
        run: go build ./cmd/server

      - name: Run tests
        working-directory: ./telegram-bridge
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: telegram-bridge/coverage.out
          flags: go
