# VIBEE Browser - Build & Release
# Creates .dmg (macOS), .exe (Windows), .AppImage (Linux)
# φ² + 1/φ² = 3 | PHOENIX = 999

name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Install dependencies
        working-directory: vibee-browser
        run: npm install

      - name: Build VIBEE Browser (macOS)
        working-directory: vibee-browser
        run: cargo tauri build

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v6
        with:
          name: vibee-browser-macos
          path: vibee-browser/src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: warn

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Install dependencies
        working-directory: vibee-browser
        run: npm install

      - name: Build VIBEE Browser (Windows)
        working-directory: vibee-browser
        run: cargo tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v6
        with:
          name: vibee-browser-windows
          path: |
            vibee-browser/src-tauri/target/release/bundle/msi/*.msi
            vibee-browser/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Install dependencies
        working-directory: vibee-browser
        run: npm install

      - name: Build VIBEE Browser (Linux)
        working-directory: vibee-browser
        run: cargo tauri build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v6
        with:
          name: vibee-browser-linux
          path: |
            vibee-browser/src-tauri/target/release/bundle/appimage/*.AppImage
            vibee-browser/src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: warn

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List artifacts
        run: find . -type f -name "*.dmg" -o -name "*.msi" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          make_latest: true
          files: |
            vibee-browser-macos/*.dmg
            vibee-browser-windows/*.msi
            vibee-browser-windows/*.exe
            vibee-browser-linux/*.AppImage
            vibee-browser-linux/*.deb
          body: |
            ## VIBEE Browser ${{ github.ref_name }}
            
            **φ² + 1/φ² = 3 | PHOENIX = 999**
            
            ### Downloads
            - **macOS**: `.dmg` file
            - **Windows**: `.msi` or `.exe` file
            - **Linux**: `.AppImage` or `.deb` file
            
            ### Features
            - Chrome DevTools Protocol (CDP) integration
            - AI Agent automation
            - Golden ratio UI (φ = 1.618...)
          fail_on_unmatched_files: false
