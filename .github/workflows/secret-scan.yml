name: Secret Scan

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/*.css'
      - '**/*.json'
      - 'docs/**'
      - 'examples/**'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.svg'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/*.css'
      - '**/*.json'
      - 'docs/**'
      - 'examples/**'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.svg'

jobs:
  gitleaks:
    name: Detect Secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml
