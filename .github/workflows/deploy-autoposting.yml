name: Deploy Autoposting to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - 'honeycomb/social/**'
      - 'honeycomb/autoposting/**'
      - 'gleam/src/vibee_autoposting.gleam'
      - 'config/autoposting.json'
      - 'Dockerfile.autoposting'
      - 'fly.autoposting.toml'
      - '.github/workflows/deploy-autoposting.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        run: flyctl deploy -a vibee-autoposting --config fly.autoposting.toml --dockerfile Dockerfile.autoposting
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Check deployment status
        run: flyctl status -a vibee-autoposting
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Show recent logs
        if: always()
        run: flyctl logs -a vibee-autoposting --limit 50
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
