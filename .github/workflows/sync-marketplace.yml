name: Sync Marketplace

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'vibee_lang/marketplace/github_repos.txt'
      - 'vibee_lang/cells/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      
      - name: Sync cells from GitHub
        run: |
          cd vibee_lang/tools
          chmod +x github_integration.py
          python3 github_integration.py sync-list ../marketplace/github_repos.txt
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet vibee_lang/marketplace/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add vibee_lang/marketplace/
          git commit -m "ðŸ”„ Auto-sync marketplace cells from GitHub"
          git push
      
      - name: Deploy to Fly.io
        if: steps.check_changes.outputs.changed == 'true'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          curl -L https://fly.io/install.sh | sh
          export FLYCTL_INSTALL="/home/runner/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"
          cd vibee_marketplace_web
          flyctl deploy --remote-only -a vibee-marketplace
