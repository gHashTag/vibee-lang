# VIBEE ML Kubernetes Deployment
# ===============================
#
# Deploy LLM inference service on Kubernetes.
#
# Apply:
#   kubectl apply -f deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibee-inference
  labels:
    app: vibee-inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vibee-inference
  template:
    metadata:
      labels:
        app: vibee-inference
    spec:
      containers:
      - name: vllm
        image: vibee-inference:latest
        args:
          - "--model"
          - "meta-llama/Llama-2-7b-chat-hf"
          - "--port"
          - "8000"
          - "--tensor-parallel-size"
          - "1"
          - "--gpu-memory-utilization"
          - "0.9"
        ports:
        - containerPort: 8000
          name: http
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "32Gi"
            cpu: "8"
          requests:
            nvidia.com/gpu: 1
            memory: "24Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: token
              optional: true
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule

---
apiVersion: v1
kind: Service
metadata:
  name: vibee-inference
spec:
  selector:
    app: vibee-inference
  ports:
  - port: 80
    targetPort: 8000
    name: http
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vibee-inference-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vibee-inference
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Pods
    pods:
      metric:
        name: requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
