<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBEE Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-message-user: #0A84FF;
            --bg-message-ai: #242424;
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent: #0A84FF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            height: 44px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            padding: 0 12px;
            flex-shrink: 0;
        }

        .header-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-subtitle {
            font-size: 11px;
            color: var(--text-secondary);
            margin-left: 8px;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 90%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            background: var(--bg-message-user);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            background: var(--bg-message-ai);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
        }

        .message code {
            font-family: 'SF Mono', Monaco, monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        /* Input */
        .input-area {
            padding: 12px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-glass);
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 10px 16px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        .input-field:focus {
            border-color: var(--accent);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 36px;
            height: 36px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.15s;
        }

        .send-btn:hover {
            background: #409CFF;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Welcome */
        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .welcome h2 {
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome p {
            font-size: 13px;
            line-height: 1.6;
        }

        .welcome .phi {
            color: var(--accent);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="header-title">VIBEE AI</span>
        <span class="header-subtitle">φ² + 1/φ² = 3</span>
    </div>

    <div class="messages" id="messages">
        <div class="welcome">
            <h2>Welcome to VIBEE AI</h2>
            <p>I can help you browse, code, and automate.<br>
            Ask me anything or give me a task.</p>
            <p class="phi">φ² + 1/φ² = 3 | PHOENIX = 999</p>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <textarea class="input-field" id="input" placeholder="Ask VIBEE AI..." rows="1"></textarea>
            <button class="send-btn" id="send-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');

        // Auto-resize textarea
        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        });

        // Send message
        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // Clear welcome
            const welcome = messages.querySelector('.welcome');
            if (welcome) welcome.remove();

            // Add user message
            addMessage(text, 'user');
            input.value = '';
            input.style.height = 'auto';

            // Show typing
            const typing = document.createElement('div');
            typing.className = 'message ai typing';
            typing.innerHTML = '<span></span><span></span><span></span>';
            messages.appendChild(typing);
            messages.scrollTop = messages.scrollHeight;

            // Get AI response (simulated for now)
            setTimeout(() => {
                typing.remove();
                
                // Check for commands
                if (text.toLowerCase().includes('screenshot')) {
                    addMessage('Taking screenshot of the current page...', 'ai');
                    window.vibee.screenshot().then(result => {
                        if (result.success) {
                            addMessage('Screenshot captured! The image has been saved.', 'ai');
                        }
                    });
                } else if (text.toLowerCase().includes('click')) {
                    addMessage('I can click elements for you. Please provide a CSS selector like: click #button or click .submit-btn', 'ai');
                } else if (text.toLowerCase().includes('navigate') || text.toLowerCase().includes('go to')) {
                    const urlMatch = text.match(/(?:navigate|go to)\s+(.+)/i);
                    if (urlMatch) {
                        const url = urlMatch[1];
                        addMessage(`Navigating to ${url}...`, 'ai');
                        window.vibee.navigate(url);
                    }
                } else if (text.toLowerCase().includes('phi') || text.toLowerCase().includes('golden')) {
                    window.vibee.getPhi().then(phi => {
                        addMessage(`**Golden Ratio Constants:**\n\n- φ = ${phi.phi.toFixed(10)}\n- φ² = ${phi.phi_squared.toFixed(10)}\n- 1/φ² = ${phi.phi_inv_squared.toFixed(10)}\n- **φ² + 1/φ² = ${phi.trinity}** (Trinity!)\n\nPHOENIX = ${phi.phoenix}`, 'ai');
                    });
                } else {
                    addMessage(`I understand you want to: "${text}"\n\nI'm ready to help! You can ask me to:\n- Navigate to websites\n- Take screenshots\n- Click elements\n- Extract page content\n- Write code\n\nWhat would you like me to do?`, 'ai');
                }
            }, 1000);
        }

        function addMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            
            // Simple markdown-like formatting
            text = text
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/`(.+?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
            
            msg.innerHTML = text;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }

        // Event listeners
        sendBtn.onclick = sendMessage;
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Listen for messages from main process
        if (window.vibee) {
            window.vibee.onUserMessage((data) => {
                if (data.message) {
                    input.value = data.message;
                    sendMessage();
                }
            });
        }

        console.log('VIBEE Chat initialized | φ² + 1/φ² = 3');
    </script>
</body>
</html>
