<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <title>VIBEE Browser</title>
    <style>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           VIBEE BROWSER - GLASSMORPHISM UI
           Ï†Â² + 1/Ï†Â² = 3 | PHOENIX = 999
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #242424;
            --bg-glass: rgba(255, 255, 255, 0.03);
            --bg-glass-hover: rgba(255, 255, 255, 0.06);
            --border-glass: rgba(255, 255, 255, 0.08);
            --border-glass-hover: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --accent: #0A84FF;
            --accent-hover: #409CFF;
            --success: #30D158;
            --warning: #FF9F0A;
            --error: #FF453A;
            --phi: 1.618033988749895;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           TOOLBAR - GLASSMORPHISM
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .toolbar {
            height: 52px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            -webkit-app-region: drag;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .toolbar > * {
            -webkit-app-region: no-drag;
        }

        /* Traffic lights spacer (macOS) */
        .traffic-spacer {
            width: 70px;
            flex-shrink: 0;
        }

        /* Navigation buttons */
        .nav-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            flex-shrink: 0;
        }

        .nav-btn:hover {
            background: var(--bg-glass-hover);
            color: var(--text-primary);
        }

        .nav-btn:active {
            transform: scale(0.92);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn svg {
            width: 16px;
            height: 16px;
        }

        .nav-btn.loading svg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* URL Bar - Glassmorphism */
        .url-bar {
            flex: 1;
            height: 36px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 0 14px;
            gap: 8px;
            transition: all 0.2s ease;
            min-width: 200px;
        }

        .url-bar:focus-within {
            border-color: var(--accent);
            background: rgba(10, 132, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.15);
        }

        .url-icon {
            color: var(--success);
            font-size: 12px;
            flex-shrink: 0;
        }

        .url-icon.insecure {
            color: var(--warning);
        }

        .url-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            min-width: 0;
        }

        .url-input::placeholder {
            color: var(--text-tertiary);
        }

        .url-input::selection {
            background: var(--accent);
            color: white;
        }

        /* Action buttons */
        .actions {
            display: flex;
            gap: 4px;
            flex-shrink: 0;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--bg-glass);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            border: 1px solid var(--border-glass);
        }

        .action-btn:hover {
            background: var(--bg-glass-hover);
            border-color: var(--border-glass-hover);
            color: var(--text-primary);
        }

        .action-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .action-btn svg {
            width: 18px;
            height: 18px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           STATUS BAR
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .statusbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 11px;
            color: var(--text-tertiary);
            z-index: 100;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
        }

        .status-dot.loading {
            background: var(--warning);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .status-right {
            margin-left: auto;
            display: flex;
            gap: 16px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .phi-badge {
            color: var(--accent);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Toolbar -->
    <div class="toolbar">
        <!-- macOS traffic lights spacer -->
        <div class="traffic-spacer"></div>

        <!-- Navigation -->
        <button class="nav-btn" id="btn-back" title="Back (âŒ˜[)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </button>
        
        <button class="nav-btn" id="btn-forward" title="Forward (âŒ˜])">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <path d="M9 6l6 6-6 6"/>
            </svg>
        </button>
        
        <button class="nav-btn" id="btn-reload" title="Reload (âŒ˜R)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <path d="M21 12a9 9 0 11-2.5-6.3"/>
                <path d="M21 4v5h-5"/>
            </svg>
        </button>

        <!-- URL Bar -->
        <div class="url-bar">
            <span class="url-icon" id="url-icon">ğŸ”’</span>
            <input type="text" class="url-input" id="url-input" 
                   placeholder="Search or enter URL" 
                   spellcheck="false" autocomplete="off">
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="action-btn active" id="btn-chat" title="AI Chat">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
                </svg>
            </button>
            
            <button class="action-btn active" id="btn-editor" title="Code Editor">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <polyline points="16 18 22 12 16 6"/>
                    <polyline points="8 6 2 12 8 18"/>
                </svg>
            </button>
            
            <button class="action-btn" id="btn-ai" title="VIBEE AI (âŒ˜K)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                    <circle cx="12" cy="12" r="4"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="statusbar">
        <div class="status-left">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Ready</span>
        </div>
        <div class="status-right">
            <span class="status-item phi-badge">Ï†Â² + 1/Ï†Â² = 3</span>
            <span class="status-item">PHOENIX = 999</span>
        </div>
    </div>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // VIBEE BROWSER - UI CONTROLLER
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        const urlInput = document.getElementById('url-input');
        const urlIcon = document.getElementById('url-icon');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const btnBack = document.getElementById('btn-back');
        const btnForward = document.getElementById('btn-forward');
        const btnReload = document.getElementById('btn-reload');

        // Navigation
        btnBack.onclick = () => window.vibee.goBack();
        btnForward.onclick = () => window.vibee.goForward();
        btnReload.onclick = () => window.vibee.reload();

        // URL input
        urlInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const url = urlInput.value.trim();
                if (url) {
                    await window.vibee.navigate(url);
                }
            }
        });

        urlInput.addEventListener('focus', () => {
            urlInput.select();
        });

        // AI button
        document.getElementById('btn-ai').onclick = async () => {
            const phi = await window.vibee.getPhi();
            console.log('VIBEE Sacred Constants:', phi);
            alert(`VIBEE AI - Sacred Constants\n\nÏ† = ${phi.phi.toFixed(15)}\nÏ†Â² = ${phi.phi_squared.toFixed(15)}\n1/Ï†Â² = ${phi.phi_inv_squared.toFixed(15)}\nÏ†Â² + 1/Ï†Â² = ${phi.trinity.toFixed(1)}\n\nPHOENIX = ${phi.phoenix}\n\nLayout:\n- Browser: ${(phi.layout.browser * 100).toFixed(1)}%\n- Chat: ${(phi.layout.chat * 100).toFixed(1)}%\n- Editor: ${(phi.layout.editor * 100).toFixed(1)}%`);
        };

        // Events from main process
        window.vibee.onUrlChanged((url) => {
            urlInput.value = url;
            statusText.textContent = url;
            
            // Update security icon
            if (url.startsWith('https://')) {
                urlIcon.textContent = 'ğŸ”’';
                urlIcon.classList.remove('insecure');
            } else {
                urlIcon.textContent = 'âš ï¸';
                urlIcon.classList.add('insecure');
            }
        });

        window.vibee.onTitleChanged((title) => {
            document.title = title ? `${title} - VIBEE Browser` : 'VIBEE Browser';
        });

        window.vibee.onLoading((loading) => {
            if (loading) {
                statusDot.classList.add('loading');
                statusText.textContent = 'Loading...';
                btnReload.classList.add('loading');
            } else {
                statusDot.classList.remove('loading');
                btnReload.classList.remove('loading');
                window.vibee.getUrl().then(url => {
                    statusText.textContent = url || 'Ready';
                });
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            const isMac = navigator.platform.includes('Mac');
            const mod = isMac ? e.metaKey : e.ctrlKey;
            
            if (mod) {
                switch (e.key) {
                    case 'l':
                        e.preventDefault();
                        urlInput.focus();
                        break;
                    case 'r':
                        e.preventDefault();
                        window.vibee.reload();
                        break;
                    case '[':
                        e.preventDefault();
                        window.vibee.goBack();
                        break;
                    case ']':
                        e.preventDefault();
                        window.vibee.goForward();
                        break;
                }
            }
        });

        // Initialize
        window.vibee.getUrl().then(url => {
            if (url) urlInput.value = url;
        });

        console.log('â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—');
        console.log('â•‘           VIBEE Browser UI Initialized                        â•‘');
        console.log('â•‘           Ï†Â² + 1/Ï†Â² = 3 | PHOENIX = 999                       â•‘');
        console.log('â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
    </script>
</body>
</html>
