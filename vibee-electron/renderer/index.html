<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBEE Browser</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-glass: rgba(255,255,255,0.04);
            --border-glass: rgba(255,255,255,0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.5);
            --accent: #0A84FF;
            --accent-hover: #409CFF;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }
        
        /* Title Bar (draggable) */
        .titlebar {
            height: 38px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            padding: 0 80px 0 12px;
            -webkit-app-region: drag;
        }
        
        .titlebar-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            flex: 1;
            text-align: center;
        }
        
        /* Navigation Bar */
        .navbar {
            height: 52px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            -webkit-app-region: no-drag;
        }
        
        .nav-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }
        
        .nav-btn:hover {
            background: var(--bg-glass);
            color: var(--text-primary);
        }
        
        .nav-btn:active {
            transform: scale(0.92);
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .nav-btn.loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* URL Bar */
        .url-bar {
            flex: 1;
            height: 36px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 0 14px;
            transition: all 0.2s;
        }
        
        .url-bar:focus-within {
            border-color: var(--accent);
            background: rgba(10,132,255,0.08);
        }
        
        .url-icon {
            color: var(--text-secondary);
            margin-right: 8px;
            font-size: 12px;
        }
        
        .url-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }
        
        .url-input::placeholder {
            color: var(--text-secondary);
        }
        
        /* Panel Toggles */
        .panel-toggles {
            display: flex;
            gap: 4px;
            margin-left: 8px;
        }
        
        .panel-toggle {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }
        
        .panel-toggle:hover {
            background: var(--bg-glass);
            color: var(--text-primary);
        }
        
        .panel-toggle.active {
            background: var(--accent);
            color: white;
        }
        
        /* Content Area (views are rendered by Electron) */
        .content {
            flex: 1;
            background: var(--bg-primary);
        }
        
        /* Status Bar */
        .status-bar {
            height: 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: #30D158;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .status-dot.loading {
            background: #FF9F0A;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-right {
            margin-left: auto;
            display: flex;
            gap: 16px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>
<body>
    <!-- Title Bar -->
    <div class="titlebar">
        <span class="titlebar-title" id="page-title">VIBEE Browser</span>
    </div>
    
    <!-- Navigation Bar -->
    <div class="navbar">
        <button class="nav-btn" id="btn-back" title="Back (‚åò[)">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M10 12L6 8l4-4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
            </svg>
        </button>
        <button class="nav-btn" id="btn-forward" title="Forward (‚åò])">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M6 4l4 4-4 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
            </svg>
        </button>
        <button class="nav-btn" id="btn-refresh" title="Reload (‚åòR)">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M13.5 8a5.5 5.5 0 11-1.5-3.8" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
                <path d="M12 2v3h3" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        
        <div class="url-bar">
            <span class="url-icon">üîí</span>
            <input type="text" class="url-input" id="url-input" 
                   placeholder="Search or enter URL" 
                   spellcheck="false" autocomplete="off" />
        </div>
        
        <div class="panel-toggles">
            <button class="panel-toggle active" id="toggle-chat" title="AI Chat">üí¨</button>
            <button class="panel-toggle active" id="toggle-editor" title="Code Editor">üìù</button>
        </div>
        
        <button class="nav-btn" id="btn-ai" title="VIBEE AI (‚åòK)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                <circle cx="12" cy="12" r="4" fill="currentColor"/>
            </svg>
        </button>
    </div>
    
    <!-- Content (BrowserViews rendered by Electron) -->
    <div class="content"></div>
    
    <!-- Status Bar -->
    <div class="status-bar">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Ready</span>
        <div class="status-right">
            <span class="status-item">œÜ¬≤ + 1/œÜ¬≤ = 3</span>
            <span class="status-item">PHOENIX = 999</span>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('url-input');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const pageTitle = document.getElementById('page-title');
        
        // Navigation
        document.getElementById('btn-back').onclick = () => window.vibee.goBack();
        document.getElementById('btn-forward').onclick = () => window.vibee.goForward();
        document.getElementById('btn-refresh').onclick = () => window.vibee.reload();
        
        // URL input
        urlInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const url = urlInput.value.trim();
                if (url) {
                    await window.vibee.navigate(url);
                }
            }
        });
        
        urlInput.addEventListener('focus', () => urlInput.select());
        
        // AI button
        document.getElementById('btn-ai').onclick = async () => {
            const phi = await window.vibee.getPhi();
            alert(`VIBEE AI - Sacred Constants\n\nœÜ = ${phi.phi.toFixed(15)}\nœÜ¬≤ = ${phi.phi_squared.toFixed(15)}\n1/œÜ¬≤ = ${phi.phi_inv_squared.toFixed(15)}\nœÜ¬≤ + 1/œÜ¬≤ = ${phi.trinity.toFixed(15)}\n\nPHOENIX = ${phi.phoenix}`);
        };
        
        // Events from main process
        window.vibee.onUrlChanged((url) => {
            urlInput.value = url;
            statusText.textContent = url;
        });
        
        window.vibee.onTitleChanged((title) => {
            pageTitle.textContent = title || 'VIBEE Browser';
            document.title = title || 'VIBEE Browser';
        });
        
        window.vibee.onLoadingStarted(() => {
            statusDot.classList.add('loading');
            statusText.textContent = 'Loading...';
            document.getElementById('btn-refresh').classList.add('loading');
        });
        
        window.vibee.onLoadingStopped(() => {
            statusDot.classList.remove('loading');
            document.getElementById('btn-refresh').classList.remove('loading');
            window.vibee.getUrl().then(url => {
                statusText.textContent = url;
            });
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.metaKey || e.ctrlKey) {
                switch(e.key) {
                    case 'l': e.preventDefault(); urlInput.focus(); break;
                    case 'r': e.preventDefault(); window.vibee.reload(); break;
                    case '[': e.preventDefault(); window.vibee.goBack(); break;
                    case ']': e.preventDefault(); window.vibee.goForward(); break;
                }
            }
        });
        
        // Initialize
        window.vibee.getUrl().then(url => {
            if (url) urlInput.value = url;
        });
    </script>
</body>
</html>
